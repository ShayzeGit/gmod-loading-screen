<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Soluna 'Solo Leveling' Roleplay</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Exo 2', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .container {
      width: 100%;
      min-height: 100%;
      background-color: rgba(0, 0, 0, 0.65);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
      gap: 30px;
    }
    h1 {
      font-size: 3rem;
      color: #00aaff;
      text-shadow: 0 0 10px #00aaff, 0 0 20px black;
      margin-bottom: 0;
      font-weight: 600;
    }
    .loading {
      font-size: 1.5rem;
      animation: blink 1.5s infinite;
      color: #ffffffcc;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    .section {
      background-color: rgba(10, 10, 20, 0.8);
      padding: 20px 30px;
      border-radius: 15px;
      width: 80%;
      max-width: 900px;
      box-shadow: 0 0 20px #000000aa;
      text-align: left;
    }
    .section h2 {
      color: #00bfff;
      margin-bottom: 15px;
      text-shadow: 0 0 5px black;
      font-weight: 600;
    }
    .patch-notes ul {
      list-style: none;
      padding-left: 1rem;
    }
    .patch-notes li {
      margin-bottom: 8px;
      font-size: 1.1rem;
    }
    .founders {
      width: 80%;
      max-width: 900px;
      display: flex;
      justify-content: center;
      gap: 60px;
      margin-top: 15px;
    }
    .founder {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #00aaff;
      text-shadow: 0 0 8px #00aaff;
      font-weight: 600;
      font-size: 1.2rem;
      user-select: none;
    }
    .founder img {
      border-radius: 50%;
      width: 110px;
      height: 110px;
      border: 3px solid #00aaff;
      box-shadow: 0 0 15px #00aaff;
      margin-bottom: 8px;
      object-fit: cover;
      background-color: #000;
    }
    .rank {
      margin-top: 4px;
      font-weight: bold;
      font-size: 0.9rem;
      color: #ff5555;
      text-shadow: 0 0 5px black;
    }
    .discord {
      margin-top: 40px;
      font-size: 1.1rem;
      color: #ffffffcc;
      text-align: center;
      width: 80%;
      max-width: 900px;
    }
    .discord a {
      color: #7289da;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Soluna 'Solo Leveling' Roleplay</h1>
    <div class="loading">Chargement en cours...</div>

    <div class="section patch-notes">
      <h2>Patch Notes</h2>
      <ul>
        <li>[29/06/2025] Ajout du système de portail</li>
        <li>[28/06/2025] Nouveau job : Shadow Hunter</li>
        <li>[25/06/2025] Optimisation du HUD RP</li>
      </ul>
    </div>

    <div class="founders">
      <div class="founder">
        <img src="img/shayze.jpg" alt="Shayze" />
        <div>Shayze</div>
        <div class="rank">OWNER</div>
      </div>
      <div class="founder">
        <img src="img/erkoz.jpg" alt="ErkoZ" />
        <div>ErkoZ</div>
        <div class="rank">OWNER</div>
      </div>
    </div>

    <div class="discord">
      Rejoignez notre serveur Discord : <a href="https://discord.gg/mZgBuAZmWG">discord.gg/mZgBuAZmWG</a>
    </div>
  </div>

  <audio id="background-audio" autoplay loop>
    <source src="audio/Survive (from Solo Leveling).mp3" type="audio/mpeg" />
    Ton navigateur ne supporte pas la balise audio.
  </audio>

  <script>
    const audio = document.getElementById('background-audio');
    audio.volume = 0;

    // Fade-in progressif jusqu'à 0.2
    let targetVolume = 0.2;
    let currentVolume = 0;
    let step = 0.01;
    let interval = setInterval(() => {
      if (currentVolume < targetVolume) {
        currentVolume += step;
        audio.volume = Math.min(currentVolume, targetVolume);
      } else {
        clearInterval(interval);
      }
    }, 200);
  </script>
</body>
</html>
