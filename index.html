<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Solo Leveling RP - Chargement</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .container {
      position: relative;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }
    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 10px black;
      margin-bottom: 10px;
    }
    .loading {
      font-size: 1.5em;
      margin-bottom: 40px;
      animation: blink 1.5s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    .section {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 12px;
      width: 80%;
      max-width: 900px;
      margin-bottom: 20px;
    }
    .section h2 {
      color: #74b9ff;
      margin-bottom: 10px;
    }
    .patch-notes ul {
      list-style: none;
      text-align: left;
    }
    .patch-notes li {
      margin-bottom: 5px;
    }
    .founders {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }
    .founder {
      text-align: center;
    }
    .founder img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      border: 2px solid white;
    }
    .rank {
      color: red;
      font-weight: bold;
    }
    .discord {
      margin-top: 30px;
      font-size: 1.1em;
    }
    .discord a {
      color: #7289da;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenue sur Solo Leveling RP</h1>
    <div class="loading">Chargement en cours...</div>

    <div class="section patch-notes">
      <h2>Patch Notes</h2>
      <ul>
        <li>[29/06/2025] Ajout du syst√®me de portail</li>
        <li>[28/06/2025] Nouveau job : Shadow Hunter</li>
        <li>[25/06/2025] Optimisation du HUD RP</li>
      </ul>
    </div>

    <div class="section">
      <h2>Fondateurs</h2>
      <div class="founders">
        <div class="founder">
          <img src="https://avatars.steamstatic.com/abc123.jpg" alt="Shayze">
          <div>Shayze</div>
          <div class="rank">OWNER</div>
        </div>
        <div class="founder">
          <img src="https://avatars.steamstatic.com/def456.jpg" alt="ErkoZ">
          <div>ErkoZ</div>
          <div class="rank">OWNER</div>
        </div>
      </div>
    </div>

    <div class="discord">
      Rejoignez notre serveur Discord : <a href="https://discord.gg/votre-lien">discord.gg/votre-lien</a>
    </div>
  </div>

  <audio autoplay loop>
    <source src="https://files.catbox.moe/jh8a1n.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
