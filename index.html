<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Solo Leveling RP</title>
  <style>
    body {
      margin: 0;
      background: url('https://i.imgur.com/AecQi9E.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }
    h1 {
      margin-top: 15%;
      font-size: 4em;
      text-shadow: 2px 2px 10px black;
    }
    .loading {
      margin-top: 30px;
      font-size: 1.5em;
      animation: blink 1.2s infinite;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Bienvenue sur Solo Leveling RP</h1>
  <div class="loading">Chargement en cours...</div>
  <audio autoplay loop>
    <source src="https://files.catbox.moe/jh8a1n.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
