<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Soluna 'Solo Leveling' Roleplay</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .container {
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      color: #00aaff;
      text-shadow: 0 0 10px #00aaff, 0 0 20px black;
      margin-bottom: 10px;
    }
    .loading {
      font-size: 1.5em;
      margin-bottom: 40px;
      animation: blink 1.5s infinite;
      color: #ffffffcc;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    .section {
      background-color: rgba(10, 10, 20, 0.8);
      padding: 20px;
      border-radius: 15px;
      width: 80%;
      max-width: 900px;
      margin-bottom: 25px;
      box-shadow: 0 0 20px #000000aa;
    }
    .section h2 {
      color: #00bfff;
      margin-bottom: 10px;
      text-shadow: 0 0 5px black;
    }
    .patch-notes ul {
      list-style: none;
      text-align: left;
    }
    .patch-notes li {
      margin-bottom: 5px;
    }
    .founders {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
    }
    .founder {
      text-align: center;
    }
    .founder img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      border: 2px solid #00aaff;
      box-shadow: 0 0 10px #00aaff;
    }
    .rank {
      color: red;
      font-weight: bold;
      margin-top: 5px;
      text-shadow: 0 0 5px black;
    }
    .discord {
      margin-top: 30px;
      font-size: 1.1em;
      color: #ffffffcc;
    }
    .discord a {
      color: #7289da;
      text-decoration: none;
      font-weight: bold;
    }

    /* Style bouton mute */
    #mute-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #00aaff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      color: white;
      font-size: 24px;
      cursor: pointer;
      box-shadow:
        0 0 8px #00aaff,
        0 0 20px #00aaff,
        0 0 30px #00aaff;
      transition: background-color 0.3s ease, color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      z-index: 1000;
    }
    #mute-button:hover {
      background-color: #0088cc;
      color: #ccffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Soluna 'Solo Leveling' Roleplay</h1>
    <div class="loading">Chargement en cours...</div>

    <div class="section patch-notes">
      <h2>Patch Notes</h2>
      <ul>
        <li>[29/06/2025] Ajout du systÃ¨me de portail</li>
        <li>[28/06/2025] Nouveau job : Shadow Hunter</li>
        <li>[25/06/2025] Optimisation du HUD RP</li>
      </ul>
    </div>

    <div class="section">
      <h2>Fondateurs</h2>
      <div class="founders">
        <div class="founder">
          <img src="img/shayze.jpg" alt="Shayze">
          <div>Shayze</div>
          <div class="rank">OWNER</div>
        </div>
        <div class="founder">
          <img src="img/erkoz.jpg" alt="ErkoZ">
          <div>ErkoZ</div>
          <div class="rank">OWNER</div>
        </div>
      </div>
    </div>

    <div class="discord">
      Rejoignez notre serveur Discord : <a href="https://discord.gg/mZgBuAZmWG">discord.gg/mZgBuAZmWG</a>
    </div>
  </div>

  <!-- Audio avec gestion mute -->
  <audio id="background-audio" loop>
    <source src="audio/Survive (from Solo Leveling).mp3" type="audio/mpeg">
    Ton navigateur ne supporte pas la balise audio.
  </audio>

  <button id="mute-button" aria-label="Toggle Sound">ðŸ”Š</button>

  <script>
    const audio = document.getElementById('background-audio');
    const muteBtn = document.getElementById('mute-button');

    // Essayer de lancer l'audio (autoplay parfois bloquÃ©)
    function tryPlay() {
      audio.play().catch(() => {
        console.log("Autoplay bloquÃ©, attente interaction utilisateur");
      });
    }

    tryPlay();

    muteBtn.addEventListener('click', () => {
      if (audio.muted) {
        audio.muted = false;
        muteBtn.textContent = "ðŸ”Š";
      } else {
        audio.muted = true;
        muteBtn.textContent = "ðŸ”‡";
      }
    });
  </script>
</body>
</html>
