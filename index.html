<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Soluna 'Solo Leveling' Roleplay</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .container {
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      color: #00aaff;
      text-shadow: 0 0 10px #00aaff, 0 0 20px black;
      margin-bottom: 10px;
    }
    .loading {
      font-size: 1.5em;
      margin-bottom: 40px;
      animation: blink 1.5s infinite;
      color: #ffffffcc;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    .section {
      background-color: rgba(10, 10, 20, 0.8);
      padding: 20px;
      border-radius: 15px;
      width: 80%;
      max-width: 900px;
      margin-bottom: 25px;
      box-shadow: 0 0 20px #000000aa;
    }
    .section h2 {
      color: #00bfff;
      margin-bottom: 10px;
      text-shadow: 0 0 5px black;
    }
    .patch-notes ul {
      list-style: none;
      text-align: left;
    }
    .patch-notes li {
      margin-bottom: 5px;
    }
    .founders {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
    }
    .founder {
      text-align: center;
    }
    .founder img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      border: 2px solid #00aaff;
      box-shadow: 0 0 10px #00aaff;
    }
    .rank {
      color: red;
      font-weight: bold;
      margin-top: 5px;
      text-shadow: 0 0 5px black;
    }
    .discord {
      margin-top: 30px;
      font-size: 1.1em;
      color: #ffffffcc;
    }
    .discord a {
      color: #7289da;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Soluna 'Solo Leveling' Roleplay</h1>
    <div class="loading">Chargement en cours...</div>

    <div class="section patch-notes">
      <h2>Patch Notes</h2>
      <ul>
        <li>[29/06/2025] Ajout du syst√®me de portail</li>
        <li>[28/06/2025] Nouveau job : Shadow Hunter</li>
        <li>[25/06/2025] Optimisation du HUD RP</li>
      </ul>
    </div>

    <div class="section">
      <h2>Fondateurs</h2>
      <div class="founders">
        <div class="founder">
          <img src="https://steamcdn-a.akamaihd.net/steamcommunity/public/images/avatars/cf/cf2b52bc438fd353203bfcad8fe60e7505103fc2_full.jpg" alt="Shayze">
          <div>Shayze</div>
          <div class="rank">OWNER</div>
        </div>
        <div class="founder">
          <img src="https://steamcdn-a.akamaihd.net/steamcommunity/public/images/avatars/87/87d694ebd3f663cb9f6585c36410ee6627f81d23_full.jpg" alt="ErkoZ">
          <div>ErkoZ</div>
          <div class="rank">OWNER</div>
        </div>
      </div>
    </div>

    <div class="discord">
      Rejoignez notre serveur Discord : <a href="https://discord.gg/mZgBuAZmWG">discord.gg/mZgBuAZmWG</a>
    </div>
  </div>

  <audio autoplay loop>
    <source src="https://files.catbox.moe/jh8a1n.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
